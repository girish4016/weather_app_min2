<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">


        <div class="wapinfo">

            <h1 class="heading_wap">weather app</h1>

            <div class="location_tabs">

                <p class="your_location">Your Location</p>
                
                <p class="search_location">Search Location</p>

            </div>



            <div class="ask_permission">
                <img src="./images/search.png" alt="" class="location_acess">
                <h2>Grant Location Acess</h2>
                <p>Allow Access To Get Weather Information</p>
                <button class="grant_permission" ">Grant permission</button>
            </div>


            <div class="search_bar">
                <input type="text" class = "city_name">
                <img src="./images/loupe.png" alt="" class="search_button">
            </div>

            <img src="./images/worm-on-a-string-worm.gif" alt="" class="loading">


            <div class="weather_details">

                <div class="country">
                    <p class="country_name">tt</p>
                    <img src="" alt="" class="country_flag">
                </div>

                <div class="weather_type">
                    <p class="weather_name">sdf</p>
                    <img src="" alt="" class="weather_symbol">
                </div>

                <h1 class="temperature">df</h1>

                <div class="more_details">
                    <div class="windspeed_container">
                        <img src="./images/storm.png" alt="" class="windspeed_img">
                        <p>WINDSPEED</p>
                        <p class="windspeed">0</p>
                    </div>

                    <div class="humidity_container">
                        <img src="./images/humidity.png" alt="" class="humidity_img">
                        <p>HUMIDITY</p>
                        <p class="humidity">0</p>
                    </div>

                    <div class="clouds_container">
                        <img src="./images/clouds.png" alt="" class="clouds_img">
                        <p>CLOUDS</p>
                        <p class="clouds">0</p>
                    </div>
                    
                </div>


            </div>


        </div>





    </div>

    <script src="script.js"></script>
    
</body>
</html>
